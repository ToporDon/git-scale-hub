<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-nav-list >
      <a mat-list-item
         aria-label="home" 
         [routerLink]="['/home']">
        <span class="mat-button-wrapper">
          <mat-icon>home</mat-icon>
        </span>
        HOME
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>


<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>list</mat-icon>
    </button>

    <span class="toolbar__pre--b">git scale hub</span>
    <a aria-label="login"
       mat-button
       class="toolbar__pre--in-b"
       [routerLink]="['/account']" 
       tabindex="0" 
       aria-disabled="false">
      <span class="mat-button-wrapper">
        <mat-icon>account_box</mat-icon> Account
      </span>
    </a>
    <button mat-icon-button [mat-menu-trigger-for]="menu" class="toolbar__pre--in-b">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu x-position="before" #menu="matMenu">
      <button mat-menu-item>Option 1</button>
      <button mat-menu-item>Option 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
